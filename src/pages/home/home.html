<ion-header>
  <ion-navbar color="nav">
    <ion-title>SEECRETSPOT
    </ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="takePicture('camera')">
        <ion-icon name="camera" md="md-camera" id="icon_camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="takePicture('albums')">
        <ion-icon name="albums" md="md-albums" id="icon_albums"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<ion-refresher>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->
  <div *ngFor="let image of images">
    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img [src]="image.userCurrent.avatar">
        </ion-avatar>
        <h2>{{image.userCurrent.prenom}} {{image.userCurrent.nom}}</h2>
        <p>{{ timeConverter(image.timestamp)}}</p>
      </ion-item>

      <img [src]="image.image" />

      <ion-card-content>
        <p>{{ image.description }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="nav">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Likes&nbsp;</div>
            <ion-badge color="nav">{{image.like}}</ion-badge>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left clear small color="nav" (click)="goToCommentsPage()">
            <ion-icon name="text" color="nav"></ion-icon>
            <div>Comments&nbsp;</div>
            <ion-badge color="nav">?</ion-badge>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
