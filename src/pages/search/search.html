<ion-header>

  <ion-navbar color="nav">
    <ion-title>SEECRETSPOT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getUser($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="goToUserProfil(user)">
        <ion-avatar item-start>
          <img [src]="user.avatar" alt="avatar">
        </ion-avatar>
        <h2>{{ user.prenom }}</h2>
        <h2>{{ user.nom }}</h2>

      </ion-item>

<!--      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>-->

      <ion-item-options side="right">
        <button (click)="addContact(user)" ion-button color="danger">
          <ion-icon name="add"></ion-icon>
          Ajout
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
