<ion-header>

  <ion-navbar color="nav">
    <ion-title>SEECRETSPOT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="logo" src="../../assets/imgs/logo.png"/>

  <div
    class="login">

    <!--On appelle la méthode Login de login.ts qui est exécutée par ngsubmit-->
    <form
      [formGroup]="form"
      (ngSubmit)="logIn()">
      <ion-list>
        <ion-item margin-bottom>
          <ion-label color="nav" stacked>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>


        <ion-item margin-bottom>
          <ion-label color="nav" stacked>Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>


        <button ion-button color="secondary" text-center block [disabled]="!form.valid">Connexion
        </button>
      </ion-list>
    </form>

  </div>

</ion-content>
