<ion-header>

  <ion-navbar>
    <ion-title>Ma position le {{ date }} <ion-item>
      <ion-label> Activer le suivi de ma position </ion-label>
      <ion-toggle (ionChange)="toogleBtnSuivi()" [(ngModel)]="suivi"></ion-toggle>
    </ion-item></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="map"></div>
</ion-content>

<ion-footer>
  <button ion-button color="danger" full (click)="dismiss()">Quitter</button>
</ion-footer>
