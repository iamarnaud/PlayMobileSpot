<ion-header>
  <ion-navbar color="nav">
    <ion-title>
      SEECRETSPOT
    </ion-title>
    <ion-buttons end>
      <button ion-button clear
              (click)="showConfirm()">
        <ion-icon name="exit" md="md-exit" id="icon_logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="user">
    <div id="identifiant">
      <div id="personne"></div>
      <h1 class="nom">{{ user.prenom }}</h1>
      <h1 class="nom">{{ user.nom }}</h1>
      <img id="photoprofil" [src]="user.avatar" alt="avatar">
      <p id="age">{{ user.age }} ans</p>
    </div>
  </div>

  <div id="amis">
    <h1>Amis</h1>
    <h2 id="nombreamis">J'ai [...] amis</h2>
  </div>

  <div #map id="map"></div>

</ion-content>
