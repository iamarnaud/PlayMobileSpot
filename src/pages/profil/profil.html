<ion-header>
  <ion-navbar color="nav">
    <ion-title>
      SEECRETSPOT
    </ion-title>
    <ion-buttons end>
      <button ion-button clear
              (click)="showConfirm()">
        <ion-icon name="exit" md="md-exit" id="icon_logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="user">
    <ion-row id="identifiant">

      <ion-col><img id="photoprofil" [src]="user.avatar" alt="avatar"></ion-col>
      <ion-col> <div ><span class="nom">{{ user.prenom }} {{ user.nom }} </span> <p id="amis"> {{ nbCts }} Amis</p></div>


      </ion-col>


    </ion-row>
  </div>

  <div #map id="map"></div>

</ion-content>
